<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muvi CMS</title>

    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- main styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!---------- HEADER START ---------->
    <header>
        <div class="container">
            <div class="header-content">
                <h1>Muvi</h1>
                <span class="content-types">CONTENT TYPES</span>
                <div class="header-dropdown">
                    <span>
                        Series
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
                        </svg>
                    </span>

                    <div class="dropdown-content"></div>
                </div>
            </div>
        </div>
    </header>
    <!---------- HEADER END ---------->

    <main>
        <div class="container">
            
        <!---------- INPUTS-CONTAINER START ---------->
        
        <div class="inputs-container">

            <!---------- MOVIE-TITLE START ---------->
            <div class="input-wrapper">
                <div class="input-infos">

                    <div class="left">
                        <h3>Movie Title</h3>
                        <div class="input-tags">
                            <span>required</span>
                        </div>
                    </div>

                    <span class="input-settings-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
                        <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                    </svg>
                    </span>
                </div>

                <div class="input">
                    <div class="input-value-holder"></div>
                    <input type="text" id="titleInput" placeholder="Enter the official English title of series">
                </div>
            </div>
            <!---------- MOVIE-TITLE END ---------->
        </div>

        <!---------- INPUTS-CONTAINER END ---------->
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
